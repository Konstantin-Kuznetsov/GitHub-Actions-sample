name: Test_and_build_signed_artifacts_on_release

on:
  pull_request:
    branches:
      - 'main'

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.RELEASE_SIGN_KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.RELEASE_SIGN_KEY_PASSWORD }}

jobs:
  build_apk_aab:
    if: startsWith(github.head_ref, 'release/') == true
    name: Build release artifacts
    runs-on: ubuntu-20.04
    steps:
      - name: Build release APK and AAB after test
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: Konstantin-Kuznetsov/sample-keystore
          token: ${{ secrets.GH_TOKEN }} # `GitHub_PAT` is a secret that contains your PAT
          path: keystore

      - name: Run Gradle assemble tasks
        uses: actions/setup-java@v1
        with: {java-version: 1.8}
        run: |
          ./gradlew test
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk