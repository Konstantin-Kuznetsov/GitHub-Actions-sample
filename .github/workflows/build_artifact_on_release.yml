name: Teas_and_build_artifacts_on_release

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build_apk_aab:
    if: startsWith(github.head_ref, 'release/') == true
    name: Build release APK
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 1.8}
      - name: Build release APK and AAB after test
        run: |
          echo "Build artifacts for ${{github.head_ref}}"
          ./gradlew test
          ./gradlew assembleRelease
          ./gradlew bundleRelease
      - name: Upload APK
          run: echo "Upload APK for github.head_ref"
          uses: actions/upload-artifact@v2
          with:
            name: app-release.apk
            path: app/build/outputs/apk/release/app-release.apk
      - name: Upload AAB Bundle
          run: echo "Upload AAB for github.head_ref"
          uses: actions/upload-artifact@v2
          with:
            name: app-release.aab
            path: app/build/outputs/bundle/release/app-release.aab